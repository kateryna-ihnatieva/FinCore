services:
  backend:
    build: .
    container_name: fincore_backend
    volumes:
      - ./app:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - rabbitmq

  db:
    image: postgres:16
    container_name: fincore_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-finuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-finpass}
      POSTGRES_DB: ${POSTGRES_DB:-fincore}
    ports:
      - "5432:5432"
    volumes:
      - fincore_db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: fincore_redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management
    container_name: fincore_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI

volumes:
  fincore_db_data:
